            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取服务商信息
  /api/v1/game:
    get:
      parameters:
      - description: 账号状态0 锁定 1 正常
        enum:
        - 0
        - 1
        in: query
        name: state
        type: integer
      - description: 游戏名称
        in: query
        name: game
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取多个游戏信息
    post:
      parameters:
      - description: 游戏名称
        in: formData
        maxLength: 100
        name: game
        required: true
        type: string
      - description: 游戏类型
        enum:
        - 1
        - 7
        in: formData
        name: gametype
        required: true
        type: integer
      - description: 手机号码
        in: formData
        maxLength: 100
        name: telnum
        required: true
        type: string
      - description: 创建人
        in: formData
        maxLength: 100
        name: createdby
        required: true
        type: string
      - description: 状态
        enum:
        - 0
        - 1
        in: formData
        name: state
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 添加游戏
  /api/v1/game/{id}:
    delete:
      parameters:
      - description: 游戏ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 删除游戏
    get:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取单个游戏信息
    put:
      parameters:
      - description: 游戏ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      - description: 游戏名称
        in: formData
        maxLength: 100
        name: game
        type: string
      - description: 游戏类型
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        in: formData
        name: gametype
        type: integer
      - description: 手机号码
        in: formData
        maxLength: 100
        name: telnum
        type: string
      - description: 本次修改人
        in: formData
        maxLength: 100
        name: modifiedby
        required: true
        type: string
      - description: 状态
        enum:
        - "0"
        - "1"
        in: formData
        name: state
        type: string
      produces:
