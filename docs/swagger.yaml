definitions:
  app.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
info:
  contact: {}
  description: gvp是语音平台的后台管理接口服务器
  license: {}
  title: GVP API
  version: 0.0.1
paths:
  /api/v1/bind:
    get:
      parameters:
      - description: 游戏名称
        in: query
        name: gameid
        type: integer
      - description: 游戏名称
        in: query
        name: serviceid
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取多个绑定关系
    post:
      parameters:
      - description: 游戏名称
        in: formData
        maxLength: 100
        name: game
        required: true
        type: string
      - description: 服务ID
        in: formData
        name: serviceid
        required: true
        type: integer
      - description: 游戏ID
        in: formData
        name: gameid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 添加绑定关系
  /api/v1/bind/{id}:
    delete:
      parameters:
      - description: 绑定关系ID
        in: path
        minimum: 1
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 删除绑定关系
    get:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 获取单个绑定信息
  /api/v1/client/svc:
    get:
      parameters:
      - description: 游戏用户appid
        in: query
        name: appid
        required: true
        type: string
      - description: 游戏用户appkey
        in: query
        name: appkey
        required: true
        type: string
      - description: 服务商名称
        in: query
        name: svcname
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
